<!DOCTYPE html>

<head>

    <title>Gecko Parx Widget</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>

<div id="group1" class="time-block">
    <p>
        <span class="error"></span>
        <span>[Div Color Here]</span> - Your time is up!
    </p>
</div>

<div id="group2" class="time-block">

        <span class="color">[Div Color Here]</span>
        <span class="time-remain">[Time Remaining Here]</span>
        <span class="time-up">[Time Up Here]</span>
    </p>
</div>

<div id="group3" class="time-block">
    <p>
        <span class="color">[Div Color Here]</span>
        <span class="time-remain">[Time Remaining Here]</span>
        <span class="time-up">[Time Up Here]</span>
    </p>
</div>

<script data-main="scripts/app" src="scripts/lib/vendor/require.js"></script>

</html>
